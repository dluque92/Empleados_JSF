<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{empleadosBean.listaEmpleados}" var="empleado" border="1">
                <h:column>
                    <f:facet name="header">EMP_NO</f:facet> #{empleado.empNo}
                </h:column>
                <h:column>
                    <f:facet name="header">APELLIDOS</f:facet> #{empleado.apellidos}
                </h:column>
                <h:column>
                    <f:facet name="header">NOMBRE</f:facet> #{empleado.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">SEXO</f:facet> #{empleado.sexo}
                </h:column>
                <h:column>
                    <f:facet name="header">FECHA_CONTRATO</f:facet> 
                    <h:outputText value="#{empleado.fechaContrato}">
                        <f:convertDateTime pattern="dd/MM/YYYY"></f:convertDateTime>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">NOMBRE_DEP</f:facet> #{empleadosBean.nombreDepartamento(empleado)}
                </h:column>
                <h:column>
                    <f:facet name="header">EMP_NO</f:facet> 
                    <h:outputText value="#{empleado.nacimiento}">
                        <f:convertDateTime pattern="dd/MM/YYYY"></f:convertDateTime>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">SUELDO</f:facet> #{empleadosBean.getSueldo(empleado)}
                </h:column>
                <h:column>
                    <f:facet name="header">PUESTO</f:facet> #{empleadosBean.getPuesto(empleado)}
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet> 
                    <h:commandButton value="Editar" action="#{empleadosModificarBean.editarEmpleado(empleado)}">
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet> 
                    <h:commandButton value="Borrar" action="#{empleadosBean.borrar(empleado)}"></h:commandButton>
                </h:column>
            </h:dataTable>
            <br/>
            <h:commandButton value="Crear Empleado" ></h:commandButton>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form >
            <div>
                Nº Empleado:
                <h:outputText value="#{empleadosBean.empleadoSeleccionado.empNo}"></h:outputText>
            </div>
            <div>
                Fecha Nacimiento: 
                <h:inputText value="#{empleadosBean.empleadoSeleccionado.nacimiento}" maxlength="10">
                    <f:convertDateTime pattern="dd/MM/YYYY"></f:convertDateTime>
                </h:inputText>
            </div>
            <div>
                Nombre:
                <h:inputText value="#{empleadosBean.empleadoSeleccionado.nombre}" maxlength="14"></h:inputText>
            </div>
            <div>
                Apellidos: 
                <h:inputText value="#{empleadosBean.empleadoSeleccionado.apellidos}" maxlength="40"></h:inputText>
            </div>
            <div>
                Sexo:
                <h:selectOneRadio value="#{empleadosBean.empleadoSeleccionado.sexo}">
                    <f:selectItem itemValue="F" itemLabel="F"></f:selectItem>
                    <f:selectItem  itemValue="M" itemLabel="M"></f:selectItem>
                </h:selectOneRadio>
            </div>
            <div>
                Fecha Contrato:
                <h:inputText value="#{empleadosBean.empleadoSeleccionado.fechaContrato}" maxlength="10">
                    <f:convertDateTime pattern="dd/MM/YYYY"></f:convertDateTime>
                </h:inputText>
            </div>
            <div>
                Departamento:
                <br/>
                <h:selectOneListbox value="#{empleadosBean.departamentoSeleccionado}" >
                    <f:selectItems value="#{empleadosBean.listaDepartamentos}" var="departamento" itemValue="#{departamento.nombre}" itemLabel="#{departamento.nombre}"></f:selectItems>
                </h:selectOneListbox>
            </div>
            <div>
                <h:commandButton value="Guardar Empleado" action="#{empleadosModificarBean.guardar()}"></h:commandButton>
            </div>
        </h:form>
        <br/>
        <br/>
        <h:form>
            <h:dataTable value="#{empleadosBean.listaPuestosSelected}" var="puesto" border="1">
                <h:column>
                    <f:facet name="header">Denominacion</f:facet> #{puesto.puestoPK.denominacion}
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha Desde</f:facet> #{puesto.puestoPK.fechaDesde}
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha Hasta</f:facet> #{puesto.fechaHasta}
                </h:column>
            </h:dataTable>
            <div>
                Puesto: <h:inputText id="nuevoPuesto" value="#{empleadosBean.puesto}"></h:inputText>
            </div>
            <div>
                <h:commandButton value="Añadir Puesto" action="#{empleadosModificarBean.addPuesto()}"></h:commandButton> 
            </div>
        </h:form>
    </h:body>
</html>
